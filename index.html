<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

       
 <link rel="stylesheet" href="style.css">





</head>

<body>
   
  


    <div class="login justify-content-center">
        <h1 class="text-center">Hello Again!</h1>
        <form action="Login" class="need-validation ">

            <div class="form-group was-validated ">
                <label class="form-label" for="email">E-Mail</label>
                <input class="form-control" type="email" id="#" required>
                <div class="invalid-feedback">
                    Please enter your password
                </div>
            </div>
    

       
        <div class="form-group was-validated ">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" required>
            <div class="invalid-feedback">
                Please enter your password
            </div>
        </div>

        <div class="form-group form-check">
            
            <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
            <label class="form-check-label" for="checkbox">Remember Me</label>
        </div>

        <div class="form-group">
            <input class="btn btn-success w-100" type="submit" name="submit" value="SIGN IN">
        </div>
    </form>


    </div>



</body>

</html>
